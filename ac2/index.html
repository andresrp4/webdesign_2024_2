<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC2 - Web Design 236811</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <div class="custom row mt-4">
            <h3>Título</h3>
            <div class="inptitle">
                <input type="text" id="cardTitle" class="form-control">
            </div>
            <div class="btt">
                <button class="btn btn-primary" onclick="addCard()">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-container d-flex justify-content-center" id="cardContainer"></div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger mt-3 " onclick="deleteAllCards()">Apagar Todos</button>
    </div>


    <footer class="fixed-bottom bg-dark text-white text-center py-3">
        Copyright Facens©2024 - Webdesign - Integrantes: André Siqueira RA236811, Jean Luca RA236999
    </footer>
